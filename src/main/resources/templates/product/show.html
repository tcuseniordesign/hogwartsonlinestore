<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>The Hogwarts Online Store</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" type="image/png" href="../static/favicon/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <h2>Product Details</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <form th:object="${product}">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Product Id:</label>
                    <div class="col-sm-10">
                        <p th:text="*{id}" class="form-control-plaintext">Product Id</p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Name: </label>
                    <div class="col-sm-10">
                        <p th:text="*{name}" class="form-control-plaintext">Product Name</p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Description: </label>
                    <div class="col-sm-10">
                        <p th:text="*{description}" class="form-control-plaintext">Product Description</p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Price: </label>
                    <div class="col-sm-10">
                        <p th:text="*{price}" class="form-control-plaintext">Product Price</p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Image: </label>
                    <div class="col-sm-10">
                        <img th:src="*{imageURL}" width="200px"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
